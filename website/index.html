<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="flex">
        <div id = "app">
            <div class ="holder headline">
            Weather Journal App
            </div>
            <div class ="holder city">
                <label for="city">City Name</label>
                <input type="text" id="city" placeholder="Enter city name here">
            </div>
            <div class ="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
                <button id="generate" type="submit">Generate</button>
            </div>
            <div class ="holder entry">
                <div class="title">Most Recent Entry</div>
                    <div class="display">
                        <div id="entryHolder"></div>
                        <div id="date"></div> 
                        <div id="temp"></div>
                        <div id="content"></div>
                        <div id="img"></div>
                    </div>
            </div>
        </div>
    </div>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
